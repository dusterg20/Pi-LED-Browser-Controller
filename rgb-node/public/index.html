<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>House RGB</title>
  <style>
    :root{
      /* DARK (default) */
      --bg:#0b0f15;               /* page background */
      --bg-grad1:#1a2440;         /* header gradient start */
      --panel:#0f1623;            /* card/panel surface */
      --surface2:#121a2b;         /* chips, sliders, ghost buttons */
      --text:#e5e7eb;             /* primary text */
      --muted:#9aa3b2;            /* secondary text */
      --border:rgba(255,255,255,.12);
      --track:#2b3347;            /* range track */
      --accent:#60a5fa;           /* dynamic accent (updated by JS) */
      --ring:#60a5fa33;           /* focus ring */
      --shadow:0 10px 30px rgba(0,0,0,.45);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f7fb;
        --bg-grad1:#eef2f7;
        --panel:#ffffff;
        --surface2:#f3f6fb;
        --text:#0b1220;
        --muted:#6b7280;
        --border:rgba(0,0,0,.08);
        --track:#dde3ee;
        --shadow:0 12px 26px rgba(16,24,40,.12);
      }
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:radial-gradient(1200px 800px at 50% -10%, var(--bg-grad1) 0%, var(--bg) 40%, var(--bg) 100%);
      color:var(--text); font:500 16px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .shell{ min-height:100%; display:grid; grid-template-rows:auto 1fr auto; gap:16px; padding:18px env(safe-area-inset-right) 22px env(safe-area-inset-left); max-width:820px; margin:0 auto; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .brand{ display:flex; align-items:center; gap:12px; }
    .brand svg{ width:34px; height:34px; filter:drop-shadow(0 4px 12px rgba(0,0,0,.4)) }
    .title{ font-size:20px; font-weight:700; letter-spacing:0.2px; }
    .status{ font-size:12px; color:var(--muted); display:flex; align-items:center; gap:8px;}
    .status .dot{ width:10px; height:10px; border-radius:50%; background:#ef4444; box-shadow:0 0 0 4px #ef444455; transition:all .3s ease; }
    .status.ok .dot{ background:#10b981; box-shadow:0 0 0 4px #10b98144; }

    .card{ background:linear-gradient(140deg, var(--panel), var(--panel)); border:1px solid var(--border); border-radius:18px; padding:16px; box-shadow:var(--shadow); }
    .grid{ display:grid; gap:16px; }
    @media (min-width:780px){ .grid{ grid-template-columns: 1.1fr 1fr; align-items:start; } }

    .row{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .grow{ flex:1 1 auto; }

    .btn{ appearance:none; border:none; background:var(--surface2); color:var(--text); padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:700; transition:transform .06s ease, background .2s ease, box-shadow .2s ease; box-shadow: inset 0 0 0 1px var(--border), 0 8px 20px rgba(0,0,0,.35); }
    .btn:active{ transform:translateY(1px) scale(0.99); }
    .btn.primary{ background:var(--accent); color:#fff; box-shadow: 0 10px 24px color-mix(in srgb, var(--accent) 40%, transparent); }
    .btn.ghost{ background:transparent; box-shadow:inset 0 0 0 1px var(--border); color:var(--text); }
    .btn.small{ padding:8px 10px; border-radius:10px; font-size:13px; }
    .toolbar{ display:flex; gap:10px; flex-wrap:wrap; }

    .swatches{ display:grid; grid-template-columns: repeat(8, 1fr); gap:10px; }
    @media (max-width:460px){ .swatches{ grid-template-columns: repeat(6, 1fr); } }
    .swatch{ border-radius:14px; aspect-ratio:1/1; border:1px solid var(--border); cursor:pointer; box-shadow:0 8px 16px rgba(0,0,0,.35); transition:transform .06s ease, box-shadow .2s ease; }
    .swatch:active{ transform:scale(0.98); box-shadow:0 6px 10px rgba(0,0,0,.5); }

    .slider{ width:100%; height:42px; display:flex; align-items:center; gap:12px; background:var(--surface2); border-radius:12px; padding:0 12px; border:1px solid var(--border); }
    input[type="range"]{ -webkit-appearance:none; appearance:none; width:100%; height:6px; border-radius:999px; background:var(--track); outline:none; }
    input[type="range"]::-webkit-slider-thumb{ -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%; background:var(--accent); box-shadow:0 8px 16px color-mix(in srgb, var(--accent) 40%, transparent), 0 0 0 6px var(--ring); border:2px solid #fff; cursor:pointer; }

    input[type="color"]{ appearance:none; width:56px; height:42px; border-radius:12px; border:1px solid var(--border); background:transparent; overflow:hidden; padding:0; }
    input[type="color"]::-webkit-color-swatch{ border:none; border-radius:12px; }
    input[type="color"]::-webkit-color-swatch-wrapper{ padding:0; }

    .chip{ background:var(--surface2); border:1px solid var(--border); color:var(--text); padding:8px 12px; border-radius:999px; display:inline-flex; align-items:center; gap:10px; font-size:13px; }
    select{ background:var(--surface2); color:var(--text); border:1px solid var(--border); padding:10px 12px; border-radius:12px; }
    .caps{ text-transform:uppercase; letter-spacing:.12em; font-size:11px; color:var(--muted); }

    footer{ display:flex; justify-content:space-between; align-items:center; gap:12px; color:var(--muted); font-size:12px; opacity:.9; }
    .link{ color:var(--muted); text-decoration:none; border-bottom:1px dotted var(--border); }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">
        <svg viewBox="0 0 64 64" aria-hidden="true">
          <defs>
            <radialGradient id="g" cx="50%" cy="50%" r="70%">
              <stop offset="0%" stop-color="#fff"/>
              <stop offset="60%" stop-color="#60a5fa"/>
              <stop offset="100%" stop-color="#1f2937"/>
            </radialGradient>
          </defs>
          <circle cx="32" cy="32" r="18" fill="url(#g)"/>
          <path d="M14 50c6-10 30-10 36 0" stroke="#93c5fd" stroke-width="3" fill="none" stroke-linecap="round" opacity=".8"/>
        </svg>
        <div>
          <div class="title">House RGB</div>
          <div id="conn" class="status"><div class="dot"></div><span>connecting…</span></div>
        </div>
      </div>
      <div class="toolbar">
        <button class="btn ghost small" id="btnOff" title="All off">Off</button>
        <button class="btn ghost small" id="btnWhite" title="Full white">White</button>
        <button class="btn primary small" id="btnSaveScene" title="Save current as Scene A">Save Scene</button>
        <button class="btn ghost small" id="btnLoadScene" title="Load Scene A">Load</button>
      </div>
    </header>

    <main class="grid">
      <section class="card grid" style="gap:14px;">
        <div class="row">
          <div class="caps">Color</div>
          <div class="grow"></div>
          <div id="rgbLabel" class="chip">R 0 · G 0 · B 0</div>
        </div>
        <div class="row">
          <input id="colorPicker" type="color" value="#ffffff" />
          <div class="grow slider">
            <input id="rangeR" type="range" min="0" max="255" value="0" />
          </div>
        </div>
        <div class="row">
          <div class="caps">Green</div>
          <div class="grow slider"><input id="rangeG" type="range" min="0" max="255" value="0" /></div>
        </div>
        <div class="row">
          <div class="caps">Blue</div>
          <div class="grow slider"><input id="rangeB" type="range" min="0" max="255" value="0" /></div>
        </div>

        <div class="caps">Presets</div>
        <div id="swatches" class="swatches"></div>
      </section>

      <section class="card grid" style="gap:14px;">
        <div class="row">
          <div class="caps">Brightness</div>
          <div class="grow"></div>
          <div id="brightLabel" class="chip">100%</div>
        </div>
        <div class="row">
          <div class="grow slider"><input id="brightness" type="range" min="0" max="100" value="100" /></div>
        </div>

        <div class="row">
          <div class="caps">Effects</div>
          <div class="grow"></div>
          <select id="effect">
            <option value="none">None</option>
            <option value="strobe">Strobe</option>
            <option value="pulse">Pulse</option>
          </select>
          <button class="btn ghost small" id="btnStop">Stop</button>
        </div>

        <div class="row">
          <div class="caps">Power</div>
          <div class="grow"></div>
          <button class="btn primary" id="powerToggle">Toggle</button>
        </div>
      </section>
    </main>

    <footer>
      <div>Live sync with pigpio · <span id="footState">—</span></div>
      <a class="link" href="#" id="resetUI">Reset UI</a>
    </footer>
  </div>

  <script>
    const clamp=(n,min,max)=>Math.min(max,Math.max(min,Number(n)||0));
    const $ = sel=>document.querySelector(sel);
    const rgbLabel = $('#rgbLabel');
    const brightLabel = $('#brightLabel');
    const footState = $('#footState');

    const inputs = { r: $('#rangeR'), g: $('#rangeG'), b: $('#rangeB'), color: $('#colorPicker'), brightness: $('#brightness'), effect: $('#effect') };
    const buttons = { off: $('#btnOff'), white: $('#btnWhite'), save: $('#btnSaveScene'), load: $('#btnLoadScene'), stop: $('#btnStop'), power: $('#powerToggle'), reset: $('#resetUI') };

    let state = { r:0,g:0,b:0, brightness:100, effect:'none' };
    let lastColorPost = 0;

    function updateLabels(){ rgbLabel.textContent = `R ${state.r} · G ${state.g} · B ${state.b}`; brightLabel.textContent = `${state.brightness}%`; footState.textContent = `RGB(${state.r},${state.g},${state.b}) · ${state.brightness}% · ${state.effect}`; }

    function paintInputsFromState(){ inputs.r.value = state.r; inputs.g.value = state.g; inputs.b.value = state.b; inputs.brightness.value = state.brightness; inputs.color.value = '#'+[state.r,state.g,state.b].map(v=>v.toString(16).padStart(2,'0')).join(''); updateAccentFromColor(); updateLabels(); }

    function updateAccentFromColor(){ const root = document.documentElement; const hex = inputs.color.value; root.style.setProperty('--accent', hex); root.style.setProperty('--ring', hex+'33'); }

    async function getState(){ const res = await fetch('/api/state').then(r=>r.json()).catch(()=>null); if(res && res.ok && res.state){ state = res.state; paintInputsFromState(); } }

    const post = (url, data)=>fetch(url,{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });

    let colorTimer; function queueColorPost(){ clearTimeout(colorTimer); colorTimer = setTimeout(async ()=>{ const now=Date.now(); if(now - lastColorPost < 60){ queueColorPost(); return; } lastColorPost = now; await post('/api/color',{ r:state.r,g:state.g,b:state.b }).catch(()=>{}); }, 80); }

    inputs.r.addEventListener('input', e=>{ state.r = clamp(e.target.value,0,255); updateFromRGB(); });
    inputs.g.addEventListener('input', e=>{ state.g = clamp(e.target.value,0,255); updateFromRGB(); });
    inputs.b.addEventListener('input', e=>{ state.b = clamp(e.target.value,0,255); updateFromRGB(); });

    function updateFromRGB(){ inputs.color.value = '#'+[state.r,state.g,state.b].map(v=>v.toString(16).padStart(2,'0')).join(''); updateAccentFromColor(); updateLabels(); queueColorPost(); }

    inputs.color.addEventListener('input', e=>{ const hex = e.target.value.replace('#',''); const r = parseInt(hex.slice(0,2),16), g = parseInt(hex.slice(2,4),16), b = parseInt(hex.slice(4,6),16); state.r = r; state.g = g; state.b = b; paintInputsFromState(); queueColorPost(); });

    inputs.brightness.addEventListener('input', async e=>{ state.brightness = clamp(e.target.value,0,100); updateLabels(); await post('/api/brightness',{ brightness: state.brightness }).catch(()=>{}); });

    inputs.effect.addEventListener('change', async e=>{ state.effect = e.target.value || 'none'; await post('/api/effect',{ effect: state.effect }).catch(()=>{}); updateLabels(); });

    buttons.off.addEventListener('click', ()=>{ state.r=state.g=state.b=0; updateFromRGB(); });
    buttons.white.addEventListener('click', ()=>{ state.r=state.g=state.b=255; updateFromRGB(); });
    buttons.stop.addEventListener('click', ()=>{ inputs.effect.value='none'; state.effect='none'; post('/api/effect',{effect:'none'}); updateLabels(); });

    buttons.power.addEventListener('click', ()=>{ const any = state.r||state.g||state.b; if(any){ buttons.off.click(); } else{ buttons.white.click(); } });

    const SCENE_KEY='rgb-scene-A';
    buttons.save.addEventListener('click', ()=>{ localStorage.setItem(SCENE_KEY, JSON.stringify(state)); toast('Scene saved'); });
    buttons.load.addEventListener('click', ()=>{ const s = localStorage.getItem(SCENE_KEY); if(!s) return toast('No saved scene yet'); try{ const saved = JSON.parse(s); state = { ...state, ...saved }; paintInputsFromState(); queueColorPost(); post('/api/brightness',{brightness:state.brightness}); post('/api/effect',{effect:state.effect}); toast('Scene loaded'); }catch{ toast('Load failed'); } });

    buttons.reset.addEventListener('click', ()=>{ localStorage.removeItem(SCENE_KEY); toast('UI storage cleared'); });

    const PRESETS = ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff','#ffffff','#000000','#ff7f00','#7f00ff','#00ff7f','#7fffff','#ff99cc','#99ccff','#66ff66','#ffcc66'];
    const swWrap = document.getElementById('swatches');
    PRESETS.forEach(hex=>{ const d=document.createElement('button'); d.className='swatch'; d.style.background=hex; d.title=hex.toUpperCase(); d.addEventListener('click', ()=>{ const h=hex.replace('#',''); state.r=parseInt(h.slice(0,2),16); state.g=parseInt(h.slice(2,4),16); state.b=parseInt(h.slice(4,6),16); paintInputsFromState(); queueColorPost(); }); swWrap.appendChild(d); });

    let es; let esRetryDelay=1000; function connectSSE(){ es = new EventSource('/api/events'); const conn=document.getElementById('conn'); conn.classList.remove('ok'); conn.querySelector('span').textContent = 'connecting…'; es.onopen = ()=>{ esRetryDelay=1000; conn.classList.add('ok'); conn.querySelector('span').textContent='live'; }; es.onmessage = ev=>{ if(!ev.data) return; try{ const msg = JSON.parse(ev.data); if(msg.type==='state' && msg.state){ state = msg.state; paintInputsFromState(); } }catch{} }; es.onerror = ()=>{ conn.classList.remove('ok'); conn.querySelector('span').textContent='reconnecting…'; es.close(); setTimeout(connectSSE, esRetryDelay); esRetryDelay = Math.min(15000, esRetryDelay*1.6); }; }

    let toastTimer; function toast(msg){ let t=document.getElementById('toast'); if(!t){ t=document.createElement('div'); t.id='toast'; Object.assign(t.style,{ position:'fixed', left:'50%', bottom:'24px', transform:'translateX(-50%)', background:'rgba(15,23,42,.9)', color:'#fff', padding:'10px 14px', borderRadius:'10px', border:'1px solid var(--border)', boxShadow:'0 10px 24px rgba(0,0,0,.5)', zIndex:9999, fontWeight:700 }); document.body.appendChild(t); } t.textContent=msg; t.style.opacity='1'; clearTimeout(toastTimer); toastTimer=setTimeout(()=>{ t.style.opacity='0'; },1400); }

    (async function init(){ await getState(); connectSSE(); paintInputsFromState(); })();
  </script>
</body>
</html>
